name: ci

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install  --frozen-lockfile

      - name: ğŸ§ª Test project
        run: pnpm test

      - name: ğŸ“ Lint
        run: pnpm lint

      - name: ğŸ“ Prettier formatting
        run: pnpm lint:formatting

      - name: ğŸ’ª Type check
        run: pnpm test:typecheck
