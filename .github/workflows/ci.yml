name: ci

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Test project
        run: bun run test

      - name: ğŸ“ Lint
        run: bun lint

      - name: ğŸ“ Prettier formatting
        run: bun lint:formatting

      - name: ğŸ“ Generate CSS types
        run: bun test:generatecsstypes

      - name: ğŸ’ª Type check
        run: bun test:typecheck

      - name: ğŸ“¦ Build
        run: bun run build
