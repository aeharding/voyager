name: ci

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🧪 Test project
        run: bun run test

      - name: 📝 Lint
        run: bun lint

      - name: 📝 Prettier formatting
        run: bun lint:formatting

      - name: 📝 Generate CSS types
        run: bun test:generatecsstypes

      - name: 💪 Type check
        run: bun test:typecheck

      - name: 📦 Build
        run: bun run build
