<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>wefwef for lemmy</title>

    <!-- runtime_config -->

    <meta
      name="description"
      content="wefwef is a beautiful mobile web client for lemmy. Enjoy a seamless experience browsing the fediverse."
    />

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="shortcut icon" type="image/jpeg" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#f7f7f7"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#000"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="wefwef" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
